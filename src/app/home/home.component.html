<app-sidebar></app-sidebar>
<!-- Sections -->
<div class="content-container lg:pl-[200px]">
    <div class="container mx-auto px-3">
        <section class="section" name="home" id="home">
            <app-hero></app-hero>
        </section>

        <section class="section" name="about" id="about">

            <div class="flex flex-wrap" data-aos="fade-up">
                <div class="w-full lg:w-1/2" *ngFor="let item of aboutItems">
                    <app-about [subTitle]="item?.subTitle" [title]="item?.title" [details]="item?.details"></app-about>
                </div>
            </div>
        </section>

        <section class="section" name="projects" id="projects">
            <app-projects></app-projects>
        </section>

        <section class="section" name="contact" id="contact">

            <app-contacts></app-contacts>
        </section>
    </div>
</div>
