<div class="dark:bg-gray-900 bg-white px-4 mx-4 md:px-10 md:mx-8 lg:px-16 lg:mx-14">
    <section class="my-5 py-5 w-full">
        <span class="text-gray-500 dark:text-gray-400 uppercase text-sm md:text-base" *ngIf="subTitle">
            {{subTitle}}
        </span>
        <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-5 text-gray-900 dark:text-white" *ngIf="title">
            {{title}}
        </h2>
        <div class="py-3 md:py-4" data-aos="fade-up" *ngFor="let detail of details">
            <span class="text-sm md:text-base text-gray-400 dark:text-gray-400" *ngIf="detail?.date">
                {{detail?.date}}
            </span>
            <h3 class="text-lg md:text-xl lg:text-2xl font-semibold text-gray-900 dark:text-white"
                *ngIf="detail?.description">
                {{detail?.description}}
            </h3>
            <p class="text-gray-900 dark:text-white text-sm md:text-base" *ngIf="detail?.subDescription">
                {{detail?.subDescription}}
            </p>
        </div>
    </section>
</div>
