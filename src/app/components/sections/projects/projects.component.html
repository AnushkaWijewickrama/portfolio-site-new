<div class="dark:bg-gray-900 bg-white px-4 md:px-10 lg:px-16">
    <section id="portfolio" class="my-5 py-5 bg-white relative">
        <div class="container mx-auto">
            <!-- Section Header -->
            <div class="section-header my-5" data-aos="fade-up">
                <div class="flex flex-wrap justify-center gap-5">
                    <div class="w-full lg:w-1/3 text-center lg:text-left">
                        <span class="text-gray-500 uppercase tracking-wider dark:text-gray-300">Some of my recent
                            works</span>
                        <h2 class="text-5xl font-bold mt-3 text-gray-900 dark:text-gray-300">Portfolio</h2>
                    </div>
                    <div class="w-full lg:w-1/3 text-center lg:text-left" data-aos="fade-up">
                        <p class="text-gray-700 dark:text-gray-300 mb-4">Labore accusam in modo compungi, iacentem
                            substantiales um se sed esse
                            haec.</p>
                        <app-buttons [class]="{dark:'dark'}" [label]="'View All'"></app-buttons>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 py-4" data-aos="fade-up">
                <div class="relative group" *ngFor="let item of portfolioItems">
                    <div class="image-holder overflow-hidden rounded-lg shadow-lg">
                        <a [routerLink]="['/projectdetail', item.link]" title="portfolio details">
                            <img [src]="item?.image" alt="portfolio"
                                class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                        </a>
                    </div>
                    <div class="caption flex justify-between items-center mt-2">
                        <div class="title text-gray-800 font-medium dark:text-gray-300">{{item?.title}}</div>
                        <a href="#" class="px-2 py-1 bg-orange-500 text-white text-xs rounded">{{item?.format}}</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

</div>
