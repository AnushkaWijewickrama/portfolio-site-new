        Julia<span class="text-black dark:text-white">.</span>
    </h1>

    <!-- Navigation Links -->
    <ul class="space-y-6 text-lg flex-grow">
        <li>
            <a href="#section1"
                class="block scrollLink text-gray-800 dark:text-gray-300 hover:text-blue-500 border-b border-gray-300 pb-2">
                Home

        </li>
        <li>

                class="text-gray-800 dark:text-gray-300 hover:text-blue-500">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/anushka-wijewickrama/" target="_blank"
                class="text-gray-800 dark:text-gray-300 hover:text-blue-500">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
        </div>

        <!-- Footer Text -->
        <p class="text-left text-xs text-gray-600 dark:text-gray-400">2024 - Anushka Wijewikrama</p>
    </div>
</div>
